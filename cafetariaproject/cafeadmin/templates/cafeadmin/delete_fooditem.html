{% extends 'cafeadmin/_base.html' %}

{% block title %} Delete FoodItem{% endblock title %}

{% block content %}
<section>
    <h3>Are you sure you want to delete Fooditem: "{{fooditem.name}}"</h3>
    <h4>WARNING!!!</h4>
    <p>Deleting a fooditem deletes it from the related category.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">DELETE</button>
        <button><a href="{% url 'cafeadmin:category-items' category.id %}">CANCEL</a></button>
    </form>
</section>
{% endblock content %}
